<form 
    [formGroup]="loginForm"
    (ngSubmit)="$event.preventDefault(); submitForm();"
>
    <h3 class="my-3">Log In</h3>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input 
            type="text" 
            class="form-control"
            formControlName="username"
        >
        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
            <small 
                class="text-danger"
                *ngIf="loginForm.get('username')?.hasError('required')"
            >This field is required.</small>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input 
            type="password" 
            class="form-control"
            formControlName="password"
        >
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <small 
                class="text-danger"
                *ngIf="loginForm.get('password')?.hasError('required')"
            >This field is required.</small>           
        </div>
    </div>
    <div class="mb-3">
        <button 
            type="submit"
            class="btn btn-primary"
            [disabled]="loginForm.invalid"
        >Login</button>
        <div *ngIf="error">
            <small class="text-danger">{{error}}</small>           
        </div>
    </div>
</form>
