<div class="modal" tabindex="-1" style="background: rgba(0,0,0, .5);" [ngStyle]="{'display': isModalOpen ? 'block' : 'none'}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Manage categories</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="">
                    Existing categories hello???
                </div>
            
                    <form  [formGroup]="categoryForm" (ngSubmit)="$event.preventDefault(); addCategory();">
                        <div class="form-row">
                            <div class="col-md-10">
                                <input type="text" class="form-control" formControlName="categoryName" placeholder="New category name">
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-success ms-2" type="submit">Add category</button>
                            </div>
                        </div>
                    </form>
             

                    
                
            </div>
        </div>
    </div>
</div>
